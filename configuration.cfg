[General]
dataset_size = 10
templates_path = ./templates
templates_config = ./templates-config.json
backgrounds_path = ./backgrounds
car_annotations_path = ../car_dataset/car_annotations.csv 
output_path = ./output
clear_output = True
annotation_reader_type = csv
annotation_writer_type = tf

[Image]
resize_plate = True
object_scales = {'StandardObject': [0.5, 0.3], 'PlateObject': [0.09, 0.11, 0.12, 0.13, 0.14, 0.15]}
resize_bg = True
bg_sizes = [[500, 500]]
draw_bboxes = False
bbox_padding = [0, 10]
rotate_bboxes = False

[Perspective]
theta_range = [-5, 5]
phi_range = [-20, 0]
gamma_range = [-40, 40]
rotation_step = 1
field_of_view = 53
scale = 1.0